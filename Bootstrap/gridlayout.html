<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-
    EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Net Ninja</title>
</head>
<!--note: grid always go inside containers-->
<body>

    <div class="container lg m-5">
        <h2>Basic grid</h2>
        <!--first create a row of content-->
        <div class="row">
            <div class="col">
            <div class="p-5 bg-primary text-light">column 1</div>
        </div>

        <div class="col">
            <div class="p-5 bg-primary text-light">column 2</div>
        </div>

        <div class="col">
            <div class="p-5 bg-primary text-light">column 3</div>
        </div>

        <div class="col">
            <div class="p-5 bg-primary text-light">column 4</div>
        </div>
    </div>



        <h2>basic width</h2>
    </div>
 
    <div class="container lg m-5">
        <h2>column width</h2>
        <div class="row">
            <div class="col-6">
            <div class="p-5 bg-primary text-light">column 1</div>
        </div>

        <div class="col-3">
            <div class="p-5 bg-warning text-light">column 2</div>
        </div>

        <div class="col-3">
            <div class="p-5 bg-primary text-light">column 3</div>
        </div>


    </div>

    <div class="container lg m-5">
        <h2>responsive column width</h2>

        <div class="row">
            <div class="col-sm-4 col-lg-6">
            <div class="p-5 bg-primary text-light">column 1</div>
        </div>

        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">column 2</div>
        </div>

        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">column 3</div>
        </div>

    </div>

    <div class="container lg m-5">
        <h2>justifying column width</h2>

        <div class="row justify-content-between">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>
    </div>
</body>
